    <div id='app'>
        <div id='main'>
            <!-- automate populating rows -->
            <h1>PLAY A RIFF</h1>
            <br />
            <div class='row'>
                <div class='col-sm-3'>
                    <div class='box' id='one'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='two'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='three'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='four'>
                    </div>
                </div>
            </div>
            <hr>
            <div class='row'>
                <div class='col-sm-3'>
                    <div class='box' id='five'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='six'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='seven'>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class='box' id='eight'>
                    </div>
                </div>
            </div>
            <div id="volume">
		    <h2>Volume</h2>
		    <input type="range" min="0.0" max="1.0" step="0.01"
		        value="0.5" list="volumes" name="volume">
		    <datalist id="volumes">
		      <option value="0.0" label="Mute">
		      <option value="1.0" label="100%">
		    </datalist>
            </div>
        </div>
    </div>
